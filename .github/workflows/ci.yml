name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Vet
        run: go vet ./...

      - name: Test (with race detector)
        run: go test -race -count=1 ./...

      - name: Build
        run: go build ./...
